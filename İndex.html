<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Monke Energy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .title {
            color: #e94560;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .image-wrapper:hover {
            transform: scale(1.02);
        }
        
        .gorilla-img {
            max-width: 90vw;
            max-height: 70vh;
            display: block;
            border-radius: 20px;
        }
        
        .subtitle {
            color: #eaeaea;
            font-size: 1.5rem;
            margin-top: 30px;
            font-style: italic;
            opacity: 0.9;
        }
        
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 10s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .share-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }
        
        .share-btn:hover {
            background: #ff6b6b;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.6);
        }
        
        .share-btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="emoji-rain" id="emojiRain"></div>
    
    <div class="container">
        <h1 class="title">ü¶ç BIG MONKE ENERGY üñï</h1>
        
        <div class="image-wrapper">
            <img src="gorilla.png" alt="Big Monke" class="gorilla-img">
        </div>
        
        <p class="subtitle">"Ne bakƒ±yon kanka?"</p>
        
        <button class="share-btn" onclick="copyLink()">Linki Kopyala üìã</button>
    </div>
    
    <script>
        // Floating emojis
        const emojis = ['ü¶ç', 'üñï', 'üçå', 'üíÄ', 'üòé', 'üêí'];
        const emojiRain = document.getElementById('emojiRain');
        
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.animationDuration = (Math.random() * 5 + 8) + 's';
            emoji.style.animationDelay = Math.random() * 5 + 's';
            emojiRain.appendChild(emoji);
            
            setTimeout(() => emoji.remove(), 15000);
        }
        
        setInterval(createEmoji, 1000);
        
        // Copy link function
        function copyLink() {
            const dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = window.location.href;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            
            const btn = document.querySelector('.share-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Kopyalandƒ±! ‚úÖ';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
  </html>
